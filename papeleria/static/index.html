<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="/static/app/manifest.json" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papelería y Mercería "El Gordo"</title>
    <meta name="description" content="Le ofrecemos papelería, mercería, copias, impresiones, escaneo de documentos y trámites. Abrimos de 8:00 de la mañana a 6:00 de la tarde, de lunes a viernes. Estamos en Villas del Sol, a un costado de Palmas Turquesa en Playa del Carmen." />
    <meta name="theme-color" content="#b61a1a" />
    <link rel="apple-touch-icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/app.css" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <base href="/" />
</head>
<body>
    <div class="container">
        <main role="main" class="pb-3">
            <script id="QrCode" type="text/html">
                <div class="position-absolute top-50 start-50 translate-middle" data-bind="attr: { id: $data }"></div>
            </script>

            <div id="monederoPage">
                <h1 id="monedero" data-cliente-id="00000000-0000-0000-0000-000000000000">Monedero Electrónico</h1>
                <div id="monedero-data">
                    <div class="card">
                    <h5 class="card-header">Monedero</h5>
                    <div class="card-body">
                    <div class="position-relative" style="height: 200px;">
                    <!-- ko template: { name: "QrCode", data: data.cliente.id, afterRender: () => toQr(data.cliente.id) } -->
                    <!-- /ko -->
                    </div>
                    </div>
                    </div>
                    <hr/>
                    <div class="card">
                    <h5 class="card-header" data-bind="text: data.cliente.nombre"></h5>
                    <div class="card-body">
                    <p class="card-text">
                    Muestra el código QR al cajero para acumular puntos en todas tus compras.
                    </p>
                    <p>
                    También lo puedes usar para pagar con dinero de tu monedero electrónico.
                    </p>
                    <p class="card-text"><small class="text-body-secondary" data-bind="text: 'Cliente desde ' +  miembroDesde()"></small></p>
                    </div>
                    </div>
                    <hr/>
                    <!-- ko if: data.ventaMonederos.length === 0 -->
                    <h3>No tiene compras recientes</h3>
                    <!-- /ko -->
                    <!-- ko if: data.ventaMonederos.length > 0 -->
                    <table class="table g-3">
                    <thead>
                    <tr class="table-primary">
                    <th scope="col">Mis Compras</th>
                    <th scope="col">Mi Monedero</th>
                    <th scope="col">Vencen</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: { data: data.ventaMonederos, as: 'v' }">
                    <tr>
                    <td>
                    <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" data-bind="attr: { href: '/recibo/' + v.ajusteId }" title="Recibo digital">
                    <span data-bind="text: $root.toShortDate(v.fechaAjuste)"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5" />
                    <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z" />
                    </svg>
                    </a>
                    </td>
                    <td data-bind="text: $root.toCurrency(v.dineroDigitalDisponible)"></td>
                    <td data-bind="text: $root.toShortDate(v.fechaExpiracion)"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                    <th>
                    <span class="float-end">
                    Total
                    </span>
                    </th>
                    <th data-bind="text: $root.toCurrency($root.dineroDisponible())"></th>
                    <th></th>
                    </tr>
                    </tfoot>
                    </table>
                    <!-- /ko -->
                </div>
            </div>
    </main>
    </div>
    <footer class="border-top footer text-body-secondary d-print-none">
        <div class="container">
        &copy; 2024 - aplicaciones móviles | <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="bcdfd3d2c8dddfc8d3fcc4ccd0ddc5dd92dfd3d1">[email&#160;protected]</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js" integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/lib/qrcode.min.js"></script>
    <script src="/static/js/shared.js?v=QYOrWdPuVjq_cu9r3CtscRFQEp_h3w_2Gl0cxiRSsfY"></script>
    <script src="/static/js/monedero.js?v=hQDriPsrI-rrfy2oB_LTqhpryXUofqxDLhF8AnZ7IVs"></script>
    <script>
            let toQr = (id) => {        
            // https://davidshimjs.github.io/qrcodejs/
            new QRCode(document.getElementById(id), {
                text: id,
                width: 170,
                height: 170,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });        
        };
        </script>
</body>
</html>
